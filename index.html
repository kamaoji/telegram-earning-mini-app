<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Earning Mini App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="app">
        <!-- 🔥 Wallet Balance -->
        <div id="wallet">
            💰 Balance: <span id="balance">0</span> Spins
        </div>

        <!-- 🎡 Spin Wheel -->
        <div id="spin-wheel-container">
            <img id="spin-wheel" src="spin-wheel.png" alt="Spin & Earn">
            <button id="spin-btn">Spin Now</button>
        </div>

        <!-- 🎁 Daily Bonus -->
        <button id="daily-bonus">🎁 Claim Daily Bonus</button>

        <!-- 📢 Join Channel Popup -->
        <div id="join-popup">
            <p>📢 Channel Join Karo aur 3 Free Spins Pao!</p>
            <button id="join-channel">Join Now</button>
        </div>

        <!-- 🔗 Tasks Section -->
        <div id="tasks">
            <button class="task-btn" id="watch-video">▶ Watch Video</button>
            <button class="task-btn" id="like-post">👍 Like Post</button>
            <button class="task-btn" id="join-group">📢 Join Channel</button>
        </div>

        <!-- 🔄 Referral System -->
        <button id="refer-earn">👥 Refer & Earn</button>

        <!-- 💸 Withdrawal -->
        <button id="withdraw">💸 Withdraw UPI</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
